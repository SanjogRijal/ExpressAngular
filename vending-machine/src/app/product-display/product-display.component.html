<div class = "product-display" *ngFor="let product of this.allProducts">
    <img [src]="imgSource" alt="here will be image">
    Name: {{product.name}}
    Stock: {{product.stock}}
    Price: {{product.price}}

    <form>
        Enter Quantity of {{product.name}}: <input type="number" onchange="{() => {this.quantity(product.name,value)}}">
    </form>
</div>
